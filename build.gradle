project(':api') {
    dependencies {
        implementation project(path: ':domain:domain-rdb', configuration: 'default')
        implementation project(path: ':domain:domain-redis', configuration: 'default')
        implementation project(path: ':common', configuration: 'default')
        implementation project(path: ':infrastructure:feign-client', configuration: 'default')
        implementation project(path: ':infrastructure:object-storage', configuration: 'default')
        implementation project(path: ':infrastructure:mail', configuration: 'default')
    }
}

project(':socket') {
    dependencies {
        implementation project(path: ':domain:domain-rdb', configuration: 'default')
        implementation project(path: ':domain:domain-redis', configuration: 'default')
        implementation project(path: ':common', configuration: 'default')
    }
}
